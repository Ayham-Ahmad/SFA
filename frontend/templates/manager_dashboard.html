{% extends "base.html" %}

{% block title %}Manager Dashboard - SFA{% endblock %}
{% block header %}Live Financial Status{% endblock %}

{% block content %}
<div class="row justify-content-center my-4">
    <div class="col-lg-10">
        <div class="card shadow-lg border-0" style="background-color: var(--card-bg); color: var(--text-color);">
            <div class="card-body p-5">

                <!-- Search & Filters (Inline Integration) -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="position-relative">
                            <!-- Custom Input Container -->
                            <div class="d-flex align-items-center bg-body-secondary border border-secondary rounded px-2"
                                style="height: 50px; overflow: hidden;">
                                <span class="text-secondary me-2 ps-2"><i class="fas fa-search"></i></span>

                                <!-- Filters Horizontal List -->
                                <div id="active-filters" class="d-flex align-items-center gap-2 me-2 overflow-auto"
                                    style="white-space: nowrap; scrollbar-width: none; -ms-overflow-style: none; max-width: 75%;">
                                    <!-- Tags injected here -->
                                </div>

                                <!-- Input -->
                                <input type="text" id="company-filter"
                                    class="form-control border-0 bg-transparent shadow-none p-0 h-100"
                                    placeholder="Search filters..." autocomplete="off"
                                    style="min-width: 100px; color: var(--text-color);">
                            </div>

                            <!-- Suggestions Dropdown -->
                            <div id="suggestions-box" class="list-group position-absolute w-100 shadow-lg"
                                style="z-index: 1000; display: none; max-height: 300px; overflow-y: auto; top: 100%; border: 1px solid #444;">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom border-secondary pb-3">
                    <h2 class="card-title fw-bold mb-0"><i class="fas fa-satellite-dish me-3 text-success"></i>Live
                        Financial Feed</h2>
                    <div id="connection-status" class="text-success small fw-bold"><i
                            class="fas fa-circle me-1"></i>CONNECTED</div>
                </div>

                <!-- Main Display Area -->
                <div id="live-feed-content" class="text-center">
                    <!-- Loading State -->
                    <div class="py-5">
                        <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3 text-muted">Establishing secure connection...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentDataQueue = [];
    let queueIndex = 0;
    let rotationInterval;
    let activeFilters = [];
    let debounceTimer;

    // Search Logic
    const searchInput = document.getElementById('company-filter');
    const suggestionsBox = document.getElementById('suggestions-box');
    const filtersContainer = document.getElementById('active-filters');

    if (searchInput) {
        searchInput.addEventListener('input', function () {
            const query = this.value.trim();
            if (!query) {
                suggestionsBox.style.display = 'none';
                return;
            }
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => fetchSuggestions(query), 300);
        });
    }

    // Update placeholder based on filters
    function updatePlaceholder() {
        if (activeFilters.length > 0) {
            searchInput.placeholder = "Add another...";
        } else {
            searchInput.placeholder = "Search filters...";
        }
    }

    async function fetchSuggestions(query) {
        const token = localStorage.getItem('token');
        try {
            const response = await fetch(`/api/companies/search?q=${encodeURIComponent(query)}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.status === 401) {
                // Token invalid
                window.location.href = '/login';
                return;
            }

            if (response.ok) {
                const data = await response.json();
                renderSuggestions(data.companies);
            }
        } catch (error) {
            console.error("Search error:", error);
        }
    }

    function renderSuggestions(companies) {
        if (!companies.length) {
            suggestionsBox.style.display = 'none';
            return;
        }

        let html = '';
        companies.forEach(company => {
            const safeName = company.replace(/'/g, "\\'");
            html += `<button type="button" class="list-group-item list-group-item-action list-item-hover" 
                             style="background-color: var(--card-bg); color: var(--text-color); border-color: #555;"
                             onclick="selectCompany('${safeName}')">
                        ${company}
                     </button>`;
        });
        suggestionsBox.innerHTML = html;
        suggestionsBox.style.display = 'block';
    }

    function selectCompany(name) {
        name = name.trim();
        if (name && !activeFilters.includes(name)) {
            activeFilters.push(name);
            renderFilters();
            fetchLiveData();
        }
        searchInput.value = '';
        suggestionsBox.style.display = 'none';
        searchInput.focus();
        updatePlaceholder();
    }

    function removeFilter(name) {
        activeFilters = activeFilters.filter(f => f !== name);
        renderFilters();
        fetchLiveData();
        updatePlaceholder();
    }

    function renderFilters() {
        filtersContainer.innerHTML = activeFilters.map(f => {
            const safeName = f.replace(/'/g, "\\'");
            return `
            <div class="badge bg-secondary bg-opacity-25 border border-secondary text-body d-flex align-items-center gap-2 px-2 rounded-2 flex-shrink-0" style="height: 32px;">
                <span class="fw-normal" style="font-size: 0.85rem; max-width: 150px; overflow: hidden; text-overflow: ellipsis;">${f}</span>
                <i class="fas fa-times text-secondary hover-text-body" role="button" onclick="removeFilter('${safeName}')" style="cursor: pointer;"></i>
            </div>
            `;
        }).join('');
        // Scroll to end of filters
        setTimeout(() => {
            filtersContainer.scrollLeft = filtersContainer.scrollWidth;
        }, 10);
    }

    // Close suggestions on outside click
    document.addEventListener('click', function (e) {
        if (searchInput && suggestionsBox && !searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
            suggestionsBox.style.display = 'none';
        }
    });

    // Enter key adds filter
    if (searchInput) {
        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                selectCompany(this.value);
            }
        });
    }

    async function fetchLiveData() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        try {
            // Build URL with multiple company params
            const params = new URLSearchParams();
            activeFilters.forEach(f => params.append('company', f));

            const url = `/api/manager/live-data?${params.toString()}`;

            const response = await fetch(url, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.status === 401) {
                localStorage.removeItem('token');
                window.location.href = '/login';
                return;
            }

            if (response.ok) {
                const data = await response.json();
                if (data.error) {
                    showError(data.error);
                } else {
                    currentDataQueue = data.companies;

                    if (currentDataQueue.length === 0) {
                        const container = document.getElementById('live-feed-content');
                        if (activeFilters.length > 0) {
                            container.innerHTML = `<div class="py-5 text-muted">No data found for selected filters</div>`;
                        } else {

                            if (!rotationInterval) container.innerHTML = `<div class="py-5 text-muted">Waiting for feed...</div>`;
                        }
                    }
                    else if (!rotationInterval || activeFilters.length > 0) {
                        queueIndex = 0;
                        displayCompany(currentDataQueue[0]);
                        startRotation();
                    }
                }
            } else {
                showError("Connection failed");
            }
        } catch (error) {
            console.error('Error:', error);
            showError("Network error");
        }
    }

    function startRotation() {
        if (rotationInterval) clearInterval(rotationInterval);

        rotationInterval = setInterval(() => {
            if (currentDataQueue.length > 0) {
                queueIndex = (queueIndex + 1) % currentDataQueue.length;
                displayCompany(currentDataQueue[queueIndex]);
            }
        }, 5000);
    }

    function displayCompany(company) {
        const container = document.getElementById('live-feed-content');
        if (!container) return;

        // Determine profit class
        const isProfit = company.is_profit;
        const statusColor = isProfit ? 'text-success' : 'text-danger';

        // Format Date
        let dateStr = company.period;
        if (dateStr && dateStr.length === 8 && !isNaN(dateStr)) {
            const y = dateStr.substring(0, 4);
            const m = dateStr.substring(4, 6);
            const d = dateStr.substring(6, 8);
            const dateObj = new Date(y, m - 1, d);
            dateStr = dateObj.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        // Render HTML - using adapting classes
        const html = `
            <div class="fade-in-up">
                <div style="min-height: 120px; display: flex; align-items: center; justify-content: center; flex-direction: column;">
                    <h1 class="display-4 fw-bold mb-1 text-truncate" style="max-width: 90%;" title="${company.name}">${company.name}</h1>
                    <p class="text-secondary fs-5 mb-0">REPORTING PERIOD: <span class="fw-bold">${dateStr}</span></p>
                </div>

                <div class="my-4 d-flex justify-content-center">
                    <div class="traffic-light-container d-flex flex-row justify-content-center align-items-center gap-4 bg-dark p-4 rounded-pill shadow-lg" 
                         style="border: 1px solid #334155;">
                        <div class="light red ${!isProfit ? 'active' : ''}" style="width: 80px; height: 80px;"></div>
                        <div class="light yellow" style="width: 80px; height: 80px;"></div>
                        <div class="light green ${isProfit ? 'active' : ''}" style="width: 80px; height: 80px;"></div>
                    </div>
                </div>

                <div class="row justify-content-center mt-5">
                    <div class="col-md-3 border-end border-secondary">
                        <div class="text-info small text-uppercase fw-bold mb-2">Total Revenue</div>
                        <div class="h2 fw-bold">$${company.revenue}</div>
                    </div>
                    <div class="col-md-3 border-end border-secondary">
                        <div class="text-info small text-uppercase fw-bold mb-2">Net Income</div>
                        <div class="h2 fw-bold ${statusColor}">$${company.net_income}</div>
                    </div>
                    <div class="col-md-3">
                        <div class="text-info small text-uppercase fw-bold mb-2">Profit Margin</div>
                        <div class="h2 fw-bold ${parseFloat(company.margin) >= 0 ? 'text-success' : 'text-danger'}">
                            ${company.margin}
                        </div>
                    </div>
                </div>
                
                 <div class="mt-4 badge bg-secondary bg-opacity-25 px-3 py-2 text-body">
                    STATUS: <span class="${statusColor}">${company.status}</span>
                </div>
            </div>
        `;

        container.innerHTML = html;
    }

    function showError(msg) {
        const el = document.getElementById('connection-status');
        if (el) {
            el.innerHTML = '<i class="fas fa-exclamation-triangle me-1"></i> ERROR';
            el.className = 'text-danger small fw-bold';
        }
    }

    // Poll for new data every 15 seconds (background update)
    fetchLiveData();
    setInterval(fetchLiveData, 15000);
</script>

<style>
    .list-item-hover:hover {
        background-color: var(--second-bg-color) !important;
        cursor: pointer;
    }

    .fade-in-up {
        animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .light {
        border-radius: 50%;
        background-color: #333;
        box-shadow: inset 0 0 20px #000;
        transition: all 0.3s;
        border: 4px solid #222;
    }

    .light.red.active {
        background-color: #ff3333;
        box-shadow: 0 0 50px #ff3333;
    }

    .light.green.active {
        background-color: #00fa9a;
        box-shadow: 0 0 50px #00fa9a;
    }

    .light.yellow.active {
        background-color: #ffd700;
        box-shadow: 0 0 50px #ffd700;
    }

    /* Hover effect for x icon */
    .hover-text-body:hover {
        color: var(--text-color) !important;
    }
</style>
{% endblock %}
