<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SFA - Smart Financial Advisory{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-chart-line me-2"></i>SFA
            </div>
            <!-- Welcome Message Placeholder -->
            <div id="user-welcome" class="text-center text-secondary mb-2 small fw-bold"></div>

            <div class="list-group list-group-flush my-3">
                {% if active_page != 'admin' %}
                <a href="/manager"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold manager-link {% if active_page == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a href="/analytics"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold manager-link {% if active_page == 'analytics' %}active{% endif %}">
                    <i class="fas fa-chart-pie me-2"></i>Analytics & Chat
                </a>
                {% endif %}
                <a href="/settings"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold {% if active_page == 'settings' or active_page == 'database' %}active{% endif %}">
                    <i class="fas fa-cog me-2"></i>Settings
                </a>
                <!-- Admin Link (hidden by default, shown via JS for admin users OR always shown on admin page) -->
                <a href="/admin" id="admin-link" {% if active_page !='admin' %}style="display: none;" {% endif %}
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold {% if active_page == 'admin' %}active{% endif %}">
                    <i class="fas fa-user-shield me-2"></i>Admin Panel
                </a>
                <!-- Logout Button -->
                <a href="#" onclick="Auth.logout()"
                    class="list-group-item list-group-item-action bg-transparent text-danger fw-bold mt-3">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg py-4 px-4 border-bottom">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">{% block header %}Dashboard{% endblock %}</h2>
                </div>
            </nav>

            <div class="container-fluid px-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core JS -->
    <script src="/static/js/api.js?v=1"></script>
    <script src="/static/js/auth.js?v=1"></script>
    <script src="/static/js/base.js?v=3"></script>
</body>

</html>
