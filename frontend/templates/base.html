<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SFA - Smart Financial Advisory{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-chart-line me-2"></i>SFA
            </div>
            <!-- Welcome Message Placeholder -->
            <div id="user-welcome" class="text-center text-secondary mb-2 small fw-bold"></div>

            <div class="list-group list-group-flush my-3">
                <a href="/manager"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold {% if active_page == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a href="/manager/analytics"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold {% if active_page == 'analytics' %}active{% endif %}">
                    <i class="fas fa-chart-pie me-2"></i>Analytics & Chat
                </a>
                <!-- Admin Link -->
                <a href="/admin" id="admin-link"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold {% if active_page == 'admin' %}active{% endif %}">
                    <i class="fas fa-user-shield me-2"></i>Admin Panel
                </a>
                <a href="#" data-bs-toggle="modal" data-bs-target="#settingsModal"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-cog me-2"></i>Settings
                </a>
                <a href="#" onclick="logout()"
                    class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                    <i class="fas fa-power-off me-2"></i>Logout
                </a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg py-4 px-4 border-bottom">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">{% block header %}Dashboard{% endblock %}</h2>
                </div>
            </nav>

            <div class="container-fluid px-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Appearance</h6>
                    <div class="d-grid gap-2">
                        <div class="btn-group" role="group" aria-label="Theme selection">
                            <input type="radio" class="btn-check" name="theme-options" id="theme-light"
                                autocomplete="off" value="light" onclick="setTheme('light')">
                            <label class="btn btn-outline-primary" for="theme-light"><i class="fas fa-sun me-1"></i>
                                Light</label>

                            <input type="radio" class="btn-check" name="theme-options" id="theme-dark"
                                autocomplete="off" value="dark" onclick="setTheme('dark')">
                            <label class="btn btn-outline-primary" for="theme-dark"><i class="fas fa-moon me-1"></i>
                                Dark</label>

                            <input type="radio" class="btn-check" name="theme-options" id="theme-auto"
                                autocomplete="off" value="auto" onclick="setTheme('auto')">
                            <label class="btn btn-outline-primary" for="theme-auto"><i class="fas fa-adjust me-1"></i>
                                Auto</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/base.js"></script>
</body>

</html>
